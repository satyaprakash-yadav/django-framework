<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- bootstrap js link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- bootstrap cdn link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="icon" href="{% static 'MyApp/images/resume.jpg' %}">
  
  {% block css %}
  <link rel="stylesheet" href="{% static 'MyApp/css/contact.css' %}">
  {% endblock css %}

  {% block title %}
  {% endblock title %}

</head>
<body>
    <div class="container pb-5">
        <div class="row pt-5">

            <!-- left side block -->
            <div class="col-4 text-center border-end">

              <!-- img container -->
              <div class="container rounded">
                <img src="{% static 'MyApp/images/resume.jpg' %}" alt="No Image Found" height="200px">
              </div>

              <!-- name container -->
              <div class="container">
                <p class="lead py-3">Satyaprakash Yadav</p>
              </div>

              <!-- list container -->
              <div class="container">
                <ul class="list-group">
                    <li class='list-group-item'><a class='text-decoration-none' href="{% url 'home' %}">Home</a></li>

                    <li class='list-group-item'><a class='text-decoration-none' href="{% url 'qualification' %}">Qualification</a></li>

                    <li class='list-group-item'><a class='text-decoration-none' href="{% url 'skills' %}">Skills</a></li>

                    <li class='list-group-item'><a class='text-decoration-none' href="{% url 'projects' %}">Projects</a></li>

                    <li class='list-group-item'><a class='text-decoration-none' href="{% url 'experience' %}">Experience</a></li>

                    <li class='list-group-item'><a class='text-decoration-none' href="{% url 'contact' %}">Contact</a></li>
                </ul>
              </div>
            </div>

            <!-- right side block -->
            <div class="col-8">
                {% block body %}
                {% endblock body %}
            </div>
        </div>
    </div>
    
</body>
</html>
