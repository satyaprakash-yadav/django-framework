{% extends 'PollApp/base.html' %}
{% load static %}
{% block title %}record{% endblock title %}

{% block body %}

<body>
    <div class="container bg-light shadow p-5 form-layout w-100 mt-3">
        <h3 class="lead fs-3"> Add poll record </h3>

        <hr>

        <form method="post" autocomplete="off">
            {% csrf_token %}

            {% for f in form %}
                <div class="fw-bolder">
                    {{f.label_tag}} 
                    <span class="add">{{f}}</span>
                    <hr>
                    <span style="color: red;">{{f.errors}}</span>
                </div>
            {% endfor %}
        
        <button type="submit" class="btn btn-primary">Save</button>

           &nbsp;

            <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>

{% endblock body %}
