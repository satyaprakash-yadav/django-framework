<!DOCTYPE html>
<html lang="en">
    {% load static %}   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- bootstrap css -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

       <!-- bootstrap js -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
       <!-- cdn link -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

       <link class="icon" rel="icon" href="{% static 'PollApp/images/poll.png' %}">

       {% block css %}
       <link rel="stylesheet" href="{% static 'PollApp/css/style.css' %}">
       {% endblock css %}
       
   
    <title>Poll App | {% block title %}{% endblock title %}</title>


</head>
<body>
    
    {% include 'PollApp/navbar.html' %}
    
    <div class="container">
        {% block body %}
        {% endblock body %}    
    </div>

    <script src="{% static 'PollApp/js/main.js' %}"></script>
</body>
</html>
