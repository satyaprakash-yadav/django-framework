{% extends 'PollApp/base.html' %}
{% load static %}
{% block title %}vote{% endblock title %}

{% block body %}
    <h3 style = "margin-bottom: 20px"><strong>Pick Your Choice</strong></h3>

    <h4>{{ records.question | lower | capfirst }}</h4>

    <form method="POST">
        {% csrf_token %}

        <ul class="list-group" style="margin:0px">

        <label class="rounded-1">
            <li class="list-group-item w-auto">
                <input class="form-check-input me-1" type="radio" name ='poll' value="option1" aria-label="..." required>
                {{records.option1 | lower | capfirst}}
            </li>

            <li class="list-group-item w-auto">
                <input class="form-check-input me-1" type="radio" name ='poll' value="option2" aria-label="..." required>
                {{records.option2 | lower | capfirst}}
            </li>

            <li class="list-group-item w-auto">
                <input class="form-check-input me-1" type="radio" name='poll' value="option3" aria-label="..." required>
                {{records.option3 | lower | capfirst}}
            </li>

            <li class="list-group-item w-auto">
                <input class="form-check-input me-1" type="radio" name ='poll' value="option4" aria-label="..." required>
                {{records.option4 | lower | capfirst}}
            </li>
        </label> 
    </ul>

    <input type="submit" value="Submit" class ='mt-3 btn btn-primary'>
    &nbsp;
    <a href="{% url 'home' %}" class="mt-3 btn btn-secondary">Back</a>
    </form>
{% endblock body %}
