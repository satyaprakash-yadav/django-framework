{% extends 'PollApp/base.html' %}
{% load static %}
{% block title %}vote{% endblock title %}

{% block body %}
    <h3 style = "margin-bottom: 20px"><strong>Pick Your Choice</strong></h3>

    <h4>{{records.question}}</h4>

    <form method="post" action=" {% url 'result' records.id %} ">
        {% csrf_token %}
        <ul class="list-group" style="margin:0px">
        
        <label>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name ='choice' value="{{1}}" aria-label="...">
                {{records.option1}}
            </li>

            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name ='choice' value="{{1}}" aria-label="...">
                {{records.option2}}
            </li>

            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name ='choice' value="{{1}}" aria-label="...">
                {{records.option3}}
            </li>

            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name ='choice' value="{{1}}" aria-label="...">
                {{records.option4}}
            </li>
        </label> 
    </ul>

    <input type="submit" value = "Submit" class ='mt-3 btn btn-primary'>
    &nbsp;
    <a href="{% url 'home' %}" class="mt-3 btn btn-secondary">Back</a>
    </form>
{% endblock body %}
