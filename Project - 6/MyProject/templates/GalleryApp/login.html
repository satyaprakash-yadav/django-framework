{% extends 'GalleryApp/base.html' %}
{% load static %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block body %}
<div class="container rounded">
    <div class="row mt-5">
        <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
            <h2 class='text-center pt-3 text-success pb-3'>Login Now</h2>
            <!-- form start -->
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" name="pass1" class="form-control" placeholder="Password">
                </div>                    

                <div class="d-grid">
                    <input type="submit" value="Login Now" class="btn btn-success" >

                    <p class="text-center mt-2">
                        Register Now for Free by clicking ? <a href="{% url 'register' %}"> Register Now </a>
                    </p>
                </div>
            </form>
            <!-- form close -->
        </div>
    </div>
</div>
{% endblock body %}
